version: '3.8'
services:
  test:
    build:
      context: ..
      dockerfile: tests/Dockerfile
    image: redis-memory-tests
    command: pytest
    working_dir: /app
    environment:
      - MEMORY_LOG_LEVEL=DEBUG
    depends_on:
      - redis
    volumes:
      - ../tests:/app/tests

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    restart: unless-stopped